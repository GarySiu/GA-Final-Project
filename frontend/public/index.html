<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Magnetic Tweets</title>
  <link href='//fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form class="container">
    <div class="input-field row">
      <label for="search-box">Search</label>
      <input type="text" value="@GA" id="search-box" class="col s6 m3">
      <button type="submit" id="search-button" class="col s2 offset-s1 waves-effect waves-light btn-large">Get new magnets</button><a class="col s2 offset-s1 waves-effect waves-light btn-large" id="arrange-button">Arrange</a> <a class="col s2 waves-effect waves-light btn-large" id="scatter-button">Scatter</a>
    </div>
  </form>
    <ul id="magnet-list" class="container"></ul>
    <div id="bottom-container">
      <ul id="build-area" class="container"></ul>
      <div class="container">
        <a href="https://twitter.com/intent/tweet?text=Magnetic%20Tweets" class="waves-effect waves-light btn" id="tweet-button">Tweet</a> <span  id="char-count">140</span>
      </div>
    </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
